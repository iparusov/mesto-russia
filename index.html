<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
        </header>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form" name="user-data">
                    <input type="text" name="user-name" class="form__input form__input_name">
                    <input type="text" name="user-employment" class="form__input form__input_employment">
                    <button type="submit" class="form__submit" id="form__submit">Сохранить</button>
                </form>
            </div>
        </div>

        <main>
            <section class="profile">
                <div class="profile__main">
                    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
                    <div class="profile__info">
                        <div class="profile__name-and-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__employment">Исследователь океана</p>
                    </div> 
                </div> 
                <button class="profile__button-add" type="button"></button>  
            </section> 

            <section class="cards">
                <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/moscow.jpg" alt="Москва">
                    <div class="element__info">
                        <h2 class="element__title">Москва</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/saint-petersburg.jpg" alt="Санкт-Петербург">
                    <div class="element__info">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </li>        
                <li class="element">
                    <img class="element__image" src="./images/sidney.jpg" alt="Сидней">
                    <div class="element__info">
                        <h2 class="element__title">Сидней</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>    
                </li>
                <li class="element">
                    <img class="element__image" src="./images/dresden.jpg" alt="Дрезден">
                    <div class="element__info">
                        <h2 class="element__title">Дрезден</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>    
                </li>
                <li class="element">
                    <img class="element__image" src="./images/lisbon.jpg" alt="Лиссабон">
                    <div class="element__info">
                        <h2 class="element__title">Лиссабон</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>    
                </li>
                <li class="element">
                    <img class="element__image" src="./images/albuquerque.png" alt="Альбукерке">
                    <div class="element__info">
                        <h2 class="element__title">Альбукерке</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>    
                </li>
                </ul>
            </section>
        </main>     
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>  
    </div> 
    <script src="scripts/script.js"></script>
</body>
</html>
