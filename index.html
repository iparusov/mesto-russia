<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
        </header>
        <main>
            <div class="popup">
                <div class="popup__container">
                    <button type="button" class="popup__close"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__name">
                    <input type="text" class="popup__employment">
                    <button type="submit" class="popup__submit"></button>
                </div>
            </div>
            <section class="profile">
                <div class="profile__main">
                    <div class="profile__avatar"></div>
                    <div class="profile__info">
                        <div class="profile__name-and-edit">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__employment">Исследователь океана</p>
                    </div> 
                </div> 
                <button class="profile__button-add" type="button"></button>  
            </section> 

            <section class="elements">
                <div class="element">
                    <img class="element__image" src="./images/moscow.jpg" alt="Москва">
                    <div class="element__info">
                        <h2 class="element__title">Москва</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </div>
                <div class="element">
                    <img class="element__image" src="./images/saint-petersburg.jpg" alt="Санкт-Петербург">
                    <div class="element__info">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </div>        
                <div class="element">
                    <img class="element__image" src="./images/sidney.jpg" alt="Сидней">
                    <div class="element__info">
                        <h2 class="element__title">Сидней</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>    
                </div>
                <div class="element">
                    <img class="element__image" src="./images/dresden.jpg" alt="Дрезден">
                    <div class="element__info">
                        <h2 class="element__title">Дрезден</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>    
                </div>
                <div class="element">
                    <img class="element__image" src="./images/lisbon.jpg" alt="Лиссабон">
                    <div class="element__info">
                        <h2 class="element__title">Лиссабон</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>    
                </div>
                <div class="element">
                    <img class="element__image" src="./images/albuquerque.png" alt="Альбукерке">
                    <div class="element__info">
                        <h2 class="element__title">Альбукерке</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>    
                </div>
            </section>
        </main>     
        <footer class="footer">© 2021 Mesto Russia</footer>  
    </div> 
    <script src="pages/index.js"></script>
</body>
