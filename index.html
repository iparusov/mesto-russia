<!DOCTYPE html>
<html lang="ru" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
        </header>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="form" name="user-data" novalidate>
                    <input type="text" name="user-name" class="form__input form__input_name" id="name-input" placeholder="Имя пользователя" required minlength="2" maxlength="40">
                    <span class="form__input-error" id="name-input-error"></span>
                    <input type="text" name="user-employment" class="form__input form__input_employment" id="employment__input" placeholder="Род деятельности" required minlength="2" maxlength="200">
                    <span class="form__input-error" id="employment__input-error"></span>
                    <button type="submit" class="form__submit" id="form__submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup" id="popup-add">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="form" name="place-data" novalidate>
                    <input type="text" name="place-name" class="form__input form__input_name" id="place-input" placeholder="Название" required minlength="2" maxlength="40">
                    <span class="form__input-error" id="place-input-error"></span>
                    <input type="url" name="place-image" class="form__input form__input_employment" id="image-input" placeholder="Ссылка на картинку" required>
                    <span class="form__input-error" id="image-input-error"></span>
                    <button type="submit" class="form__submit">Создать</button>
                </form>
            </div>
        </div>
        
        <div class="popup popup_type_image">
            <div class="popup__container-image">
                <img class="popup__image" src="#" alt="#">
                <h2 class="popup__title-image"></h2>
                <button type="button" class="popup__close"></button>
            </div>
        </div>

        <main class="main">
            <section class="profile">
                <div class="profile__main">
                    <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
                    <div class="profile__info">
                        <div class="profile__name-and-edit">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__employment">Исследователь океана</p>
                    </div> 
                </div> 
                <button class="profile__button-add" type="button"></button>  
            </section> 

            <section class="cards">
                <ul class="elements">
                    <template class="template">
                        <li class="element">
                            <img class="element__image" src="#" alt="#">
                            <button class="element__button-delete" type="button"></button>
                            <div class="element__info">
                                <h2 class="element__title"></h2>
                                <button type="button" class="element__button-like" id="button-like"></button>
                            </div>
                        </li>
                    </template>
                </ul>
            </section>
        </main>     
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>  
    </div> 
    <script src="scripts/script.js"></script>
    <script src="scripts/validate.js"></script>
</body>
</html>
